<div class="container">
  <h1>Add District Form</h1>
  <form (ngSubmit)="onSubmit()" #addDistrictForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="district.name"
             required maxlength="100" #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="sub-domain-name">Sub Domain Name</label>
      <input type="text" class="form-control" id="sub-domain-name" name="subDomainName" [(ngModel)]="district.subDomainName"
             required minlength="2" maxlength="20" #subDomainName="ngModel">
    </div>
    <div [hidden]="subDomainName.valid || subDomainName.pristine" class="alert alert-danger">
      Sub Domain Name is required
    </div>

    <div class="form-group">
      <label>Is CCSS Code</label>
      <label class="radio-inline">
        <input type="radio" name="isCCSSCode" value="false" [(ngModel)]="district.isCCSSCode">False
      </label>
      <label class="radio-inline">
        <input type="radio" name="isCCSSCode" value="true" [(ngModel)]="district.isCCSSCode">True
      </label>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addDistrictForm.form.valid">Submit</button>

    <button type="button" class="btn btn-default" (click)="addDistrictForm.reset()">Reset</button>

    <button type="button" class="btn" (click)="goBack()">Go Back</button>

  </form>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ district.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Sub Domain Name</div>
      <div class="col-xs-9 pull-left">{{ district.subDomainName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Is CCSS Code</div>
      <div class="col-xs-9 pull-left">{{ district.isCCSSCode }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <button class="btn btn-primary" (click)="submitted=true; onSubmit(); addDistrictForm.reset()">Final Submit</button>
  </div>

  <div *ngIf="success==1">
    <br><span class="text-success">You have successfully added the district</span>
    <button class="btn btn-primary" (click)="onMsgConfirm()">Ok</button>
    <button class="btn btn-primary" (click)="success=0">Add Another</button>
  </div>

  <div *ngIf="success==2">
    <br><span class="text-danger">There was error adding the district</span>
  </div>
</div>
