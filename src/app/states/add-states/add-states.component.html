<div class="container">
  <h1>Add State Form</h1>
  <form (ngSubmit)="onSubmit()" #addStateForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="state.name"
             required maxlength="100" #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" name="code" [(ngModel)]="state.code"
             required minlength="2" maxlength="2" #code="ngModel">
    </div>
    <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
      Code is required
    </div>

    <div class="form-group">
      <label for="country-code">Country Code</label>
      <input type="text" class="form-control" id="country-code" name="countryCode"
             [(ngModel)]="state.countryCode" required maxlength="2" #countryCode="ngModel">
    </div>
    <div [hidden]="countryCode.valid || countryCode.pristine" class="alert alert-danger">
      Country Code is required
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addStateForm.form.valid">Submit</button>

    <button type="button" class="btn btn-default" (click)="addStateForm.reset()">Reset</button>

    <button type="button" class="btn" (click)="goBack()">Go Back</button>

  </form>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ state.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Code</div>
      <div class="col-xs-9 pull-left">{{ state.code }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Country Code</div>
      <div class="col-xs-9 pull-left">{{ state.countryCode }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <button class="btn btn-primary" (click)="submitted=true; onSubmit(); addStateForm.reset()">Final Submit</button>
  </div>

  <div *ngIf="success==1">
    <br><span class="text-success">You have successfully added the state</span>
    <button class="btn btn-primary" (click)="onMsgConfirm()">Ok</button>
    <button class="btn btn-primary" (click)="success=0">Add Another</button>
  </div>

  <div *ngIf="success==2">
    <br><span class="text-danger">There was error adding the state</span>
  </div>
</div>
